<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
    <style>
        body { background-color: #fff5f8; color: #482033; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; }
        .wrapper { max-width: 640px; margin: 0 auto; padding: 32px 24px; }
        .card { background: #ffffff; border-radius: 16px; padding: 36px; box-shadow: 0 8px 32px rgba(215, 71, 148, 0.15); }
        h1 { font-size: 28px; margin: 0 0 16px; color: #b0206d; }
        p { line-height: 1.6; font-size: 16px; margin: 0 0 16px; }
        .cta { display: inline-block; padding: 14px 28px; background: #d74794; color: #ffffff !important; text-decoration: none; border-radius: 999px; font-weight: 600; }
        .footer { margin-top: 24px; font-size: 14px; color: #7a4a5e; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>{{headline}}</h1>
            <p>{{seasonal_message}}</p>
            <p>{{campaign_offer}}</p>
            <p>{{site_name}} is grateful for your presence, {{recipient_name}}.</p>
            <p>
                <a href="{{cta_url}}" class="cta">{{cta_text}}</a>
            </p>
            <p class="footer">
                {{site_name}} · {{site_url}} · {{support_email}}
            </p>
        </div>
    </div>
</body>
</html>
