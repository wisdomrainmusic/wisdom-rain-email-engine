<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
    <style>
        body { background-color: #f5f7fb; color: #24324b; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; }
        .wrapper { max-width: 640px; margin: 0 auto; padding: 32px 24px; }
        .card { background: #ffffff; border-radius: 12px; padding: 32px; box-shadow: 0 6px 24px rgba(23, 43, 77, 0.08); }
        h1 { font-size: 28px; margin: 0 0 16px; color: #1c3664; }
        p { line-height: 1.6; font-size: 16px; margin: 0 0 16px; }
        .cta { display: inline-block; padding: 14px 28px; background: #2c7be5; color: #ffffff !important; text-decoration: none; border-radius: 6px; font-weight: 600; }
        .footer { margin-top: 24px; font-size: 14px; color: #6c7a96; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>{{headline}}</h1>
            <p>{{seasonal_message}}</p>
            <p>{{campaign_offer}}</p>
            <p>{{site_name}} is cheering for you, {{recipient_name}}.</p>
            <p>
                <a href="{{cta_url}}" class="cta">{{cta_text}}</a>
            </p>
            <p class="footer">
                {{site_name}} · {{site_url}} · {{support_email}}<br />
                Prefer fewer emails? <a href="{{unsubscribe_url}}" style="color:#2c7be5;">Unsubscribe</a>
            </p>
        </div>
    </div>
</body>
</html>
